name: behome_mobile
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  carousel_slider: ^4.2.0
  cupertino_icons: ^1.0.2
  dio: ^5.1.2
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_local_notifications: ^14.1.1
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.7.0
  flutter_svg: ^1.1.6
  freezed_annotation: ^2.2.0
  get: 4.6.5
  get_storage: ^2.0.3
  http_parser: ^4.0.2
  image_picker: ^0.8.6
  intl: any
  json_annotation: ^4.8.1
  retrofit: ^4.0.1
  socket_io_client: ^2.0.2

dev_dependencies:
  build_runner: ^2.4.4
  flutter_lints: 2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.4
  json_serializable: ^6.7.0
  pretty_dio_logger: ^1.3.1
  retrofit_generator: ^7.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
    - assets/fonts/
  fonts:
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit/Outfit-Black.ttf
          weight: 900
        - asset: assets/fonts/Outfit/Outfit-Thin.ttf
          weight: 100
        - asset: assets/fonts/Outfit/Outfit-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Outfit/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit/Outfit-Regular.ttf
          weight: 400
        - asset: assets/fonts/Outfit/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit/Outfit-Bold.ttf
          weight: 700
        - asset: assets/fonts/Outfit/Outfit-ExtraBold.ttf
          weight: 800
